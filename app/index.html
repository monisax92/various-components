<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web components</title>
    <!-- <link rel="stylesheet" href="./assets/styles/styles.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <nav class="nav">
        <ul class="nav__links">
            <li class="nav__link"><a>Home</a></li>
            <li class="nav__link"><a>About us</a></li>
            <li class="nav__link"><a href="#projects">Projects</a></li>
            <li class="nav__link"><a>Contact</a></li>
        </ul>

        <div class="search-box">
            <input type="text" class="search-box__input" placeholder="What do you need?">
            <button class="search-box__search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
    </nav>

    <section class="full-screen-section">
        <div class="squares">
            <div class="squares__controls">
                <div class="squares__controls__buttons">
                    <div class="squares__controls-group">
                        <h2>animation speed:</h2>
                        <button class="btn-control" data-setting="speed" data-speed="40">slow</button>
                        <button class="btn-control" data-setting="speed" data-speed="3">normal</button>
                        <button class="btn-control" data-setting="speed" data-speed=".5">fast</button>
                    </div>

                    <div class="squares__controls-group">
                        <h2>color range:</h2>
                        <button class="btn-control" data-setting="color" data-color-range="0">redish</button>
                        <button class="btn-control" data-setting="color" data-color-range="100">greenish</button>
                        <button class="btn-control" data-setting="color" data-color-range="200">blueish</button>
                        <button class="btn-control" data-setting="color" data-color-range="360">various colors</button>
                    </div>
                </div>
                
                <div class="squares__controls__slider-box">
                    <input type="range" id="slider" value="70" min="0" max="100">
                    <p>Saturation: <span class="squares__controls__slider-info">70</span>%</p>
                </div>
            </div>
            <div class="squares__board"></div>
        </div>
    </section>

    <section id="projects">
        <h2 class="section-title">Projects</h2>
        <div class="flex-container">
            <div class="project project--charles">
                <div class="project__content">
                    <h3 class="project__name">Charles the movers</h3>
                    <div class="project__details">
                        <p>A website of the transport company.</p>
                        <a href="https://joyful-naiad-3e343b.netlify.app/" class="btn btn--project-link" target="_blank">See project</a>
                    </div>
                </div>   
            </div>

            <div class="project project--travel-site">
                <div class="project__content">
                    <h3 class="project__name">Travel site clone</h3>
                    <div class="project__details">
                        <p>A website of the fictional travel company built with Udemy course.</p>
                        <a href="https://zippy-caramel-9c0949.netlify.app/" class="btn btn--project-link" target="_blank">See project</a>
                    </div>
                </div>   
            </div>
        </div>
    </section>

    <button href="#" class="btn btn--dot-animation center">
        Click me!
    </button>
</body>
</html>
